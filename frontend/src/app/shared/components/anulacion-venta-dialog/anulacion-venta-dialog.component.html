<section class="inventory-dialog anulacion-dialog">
  <header class="dialog-header">
    <div class="dialog-icon">
      <i class="bi bi-slash-circle"></i>
    </div>
    <div>
      <h2 mat-dialog-title class="dialog-title">Anular venta</h2>
      <p class="dialog-subtitle">Ingresa el motivo de la anulación para continuar.</p>
    </div>
  </header>

  <div mat-dialog-content class="dialog-content">
    <form [formGroup]="formulario" class="dialog-form">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Motivo</mat-label>
        <textarea
          matInput
          rows="4"
          formControlName="motivo"
          placeholder="Ej.: Cliente solicitó la cancelación"
        ></textarea>
        <mat-hint align="end">{{ formulario.value.motivo?.length || 0 }}/255</mat-hint>
        <mat-error *ngIf="formulario.get('motivo')?.hasError('required')">El motivo es obligatorio.</mat-error>
        <mat-error *ngIf="formulario.get('motivo')?.hasError('maxlength')">
          El motivo no puede superar los 255 caracteres.
        </mat-error>
      </mat-form-field>
    </form>
  </div>

  <div mat-dialog-actions class="dialog-actions">
    <button type="button" class="dialog-btn dialog-btn--ghost dialog-btn--compact" (click)="cancelar()">Cancelar</button>
    <button type="button" class="dialog-btn dialog-btn--danger dialog-btn--compact" (click)="confirmar()">Anular venta</button>
  </div>
</section>
